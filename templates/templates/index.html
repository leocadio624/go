<html>

<body>
    
    <p>Hola!</p>
    <p>Mi nombre es: {{.Name}} y tengo {{.Age}} anios</p>


    {{ if ge (len .Hobbies) 1 }}
    <p>Mis pasatiempos favoritos son:</p>
    <ul>
        {{range $index, $hobbie := .Hobbies}}
        <li>{{increment $index}}. {{$hobbie}}</li>
        {{end}}
    </ul>
    {{end}}

</body>
</html>
